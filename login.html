<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHATSAPP CHAT</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="form-container">
        <section class="form login">
            <header>WhatsApp Chat</header>
            <form action="#">
                <div class="error-text">Mensaje de Error</div>
                <div class="field input">
                    <label>Numero de Teléfono</label>
                    <input type="text" placeholder="Numero de Teléfono">
                </div>
                <div class="field input">
                    <label>Contraseña</label>
                    <input type="password" placeholder="Ingresa tu Contraseña">
                     <i class="fas fa-eye"></i>
                </div>
                <div class="field button">
                    <input type="submit" value="Ingresar">
                </div>
            </form>
            <div class="link">¿Aun no tienes cuenta? <a href="#">Registrate</a></div>
        </section>
    </div>

    <script src="./scripts/pass-show-hide.js"></script>
    <script src="https://kit.fontawesome.com/874e183c22.js" crossorigin="anonymous"></script>
</body>
</html>
